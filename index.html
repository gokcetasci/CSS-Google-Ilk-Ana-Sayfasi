<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    <div class="image">
        <img src="./images/google.jpg" alt="google">
    </div>

    <div class="container">
        <p>
            Search the web using Google! <br>
            <input type="text" id="input"> <br>
            <input id="google-search" type="submit" value="Google Search"> 
            <input id="lucky" type="submit" value="I'm feeling lucky ">
        </p>
    </div>
    
    <div class="boxes">
        <div class="first-box">
            <p class="special-searches">
                Special Searches <br>
                <a href="https://www.google.com/stanford" target="_blank">Stanford Search</a> <br>
                <a href="https://www.google.com/linux" target="_blank">Linux Search</a>
            </p>
                
        </div>
        <div class="second-box">
            <p class="google-links">
                <a href="https://www.google.com/help" target="_blank">Help!</a> <br>
                <a href="https://about.google" target="_blank">About Google!</a> <br>
                <a href="https://about.google" target="_blank">Company Info</a> <br>
                <a href="https://www.google.com/doodles" target="_blank">Google! Logos</a> 
            </p>
        </div>
        <div class="third-box">
            <p class="google-updates">
                Get Google! <br>
                updates monthly: <br>
                <input id="e-mail" type="text" value="your e-mail"> <br>
                <input id="subscribe" type="submit" value="Subscribe">
                <a href="https://www.google.com/archive" target="_blank">Archive</a>
            </p>
        </div>
    </div>    
    <br>
    <p>Copyright Â©1998 Google Inc.</p>

</body>
</html>
